- name: novofon-inbound
  # НЕ подключаемся к Novofon, а ПРИНИМАЕМ от них
  inbound_only: true
  # Разрешаем входящие звонки БЕЗ аутентификации
  auth_required: false
  # Принимаем звонки на наш номер
  allowed_numbers:
  - "79952227978"
  - "+79952227978"

# Маршрутизация ВХОДЯЩИХ звонков
routing:
  inbound_rules:
  - name: accept-all-inbound
    # Принимаем ВСЕ входящие звонки на наш номер
    match:
      to: "79952227978"
    action:
      type: livekit_room
      room_name_template: "call-{call_id}"
      participant_name: "caller"
      participant_identity: "{caller_number}"

