groups:
  - name: voice_ai_alerts
    rules:
      # Service down alerts
      - alert: VoiceAIAgentDown
        expr: up{job="voice-ai-agent"} == 0
        for: 1m
        labels:
          severity: critical
          service: voice-ai-agent
        annotations:
          summary: "Voice AI Agent service is down"
          description: "Voice AI Agent has been down for more than 1 minute"

      - alert: PrometheusDown
        expr: up{job="prometheus"} == 0
        for: 2m
        labels:
          severity: critical
          service: prometheus
        annotations:
          summary: "Prometheus service is down"
          description: "Prometheus has been down for more than 2 minutes"

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis service is down"
          description: "Redis has been down for more than 1 minute"

      # Performance alerts
      - alert: HighErrorRate
        expr: voice_ai:error_rate_5m > 0.1
        for: 5m
        labels:
          severity: warning
          service: voice-ai-agent
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      - alert: HighResponseTime
        expr: voice_ai:response_time_95p > 2
        for: 5m
        labels:
          severity: warning
          service: voice-ai-agent
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes"

      # System health alerts
      - alert: SystemUnhealthy
        expr: system:overall_health < 0.8
        for: 2m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "System health degraded"
          description: "Overall system health is {{ $value | humanizePercentage }}"