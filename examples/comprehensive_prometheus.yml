global:
  evaluation_interval: 15s
  scrape_interval: 15s
scrape_configs:
- job_name: voice-ai-agent
  metrics_path: /metrics
  scrape_interval: 15s
  static_configs:
  - targets:
    - voice-ai-agent:8000
- job_name: voice-ai-agent-health
  metrics_path: /health
  scrape_interval: 30s
  static_configs:
  - targets:
    - voice-ai-agent:8000
- job_name: prometheus
  metrics_path: /metrics
  scrape_interval: 15s
  static_configs:
  - targets:
    - localhost:9090
